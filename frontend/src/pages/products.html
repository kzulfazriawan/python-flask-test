<div class="uk-card uk-card-default uk-width-expand">
    <div ng-include="'/src/parts/header.html'"></div>
    <div class="uk-card-body uk-padding-small">
        <table class="uk-table uk-table-small uk-table-divider" ng-init="init()">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data">
                    <td><% item.id %></td>
                    <td><% item.name %></td>
                    <td>
                        <ul class="uk-iconnav">
                            <li><a href="#" uk-icon="icon: search"></a></li>
                            <li><a href="#" uk-icon="icon: pencil"></a></li>
                            <li><a href="#" uk-icon="icon: trash"></a></li>
                        </ul>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
